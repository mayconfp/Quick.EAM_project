{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Categoria</title>
    <link rel="stylesheet" href="{% static 'css/gpp.css' %}">
</head>
<body>

    <h2>✏️ Editar Categoria</h2>

    <form method="POST">
        {% csrf_token %}
        <label for="descricao">Nome da Categoria:</label>
        <input type="text" id="descricao" name="descricao" value="{{ categoria.descricao }}" required>
        <button type="submit">Salvar Alterações</button>
    </form>

    <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">← Voltar</a>

</body>
</html>
