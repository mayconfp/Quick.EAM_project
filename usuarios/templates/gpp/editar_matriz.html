{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Matriz</title>
    <link rel="stylesheet" href="{% static 'css/gpp.css' %}">
</head>
<body>

    {% include 'usuarios/partials/nav.html' %}

    <div class="container">
        <h2>Editar Matriz: <strong>{{ matriz.cod_matriz }}</strong></h2>

        <form method="POST" class="form-container">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_cod_categoria">Categoria:</label>
                {{ form.cod_categoria }}
            </div>

            <div class="form-group">
                <label for="id_cod_especialidade">Especialidade:</label>
                {{ form.cod_especialidade }}
            </div>

            <div class="form-group">
                <label for="id_cod_atividade">Código da Atividade:</label>
                {{ form.cod_atividade }}
            </div>

            <div class="form-group">
                <label for="id_cod_centro_trab">Centro de Trabalho:</label>
                {{ form.cod_centro_trab }}
            </div>

            <div class="form-group">
                <label for="id_ativo">Ativo:</label>
                {{ form.ativo }}
            </div>

            <button type="submit" class="btn btn-primary">Salvar Alterações</button>
        </form>

        <br>
        <a href="{% url 'listar_matriz' %}" class="btn btn-secondary">Voltar para Lista</a>
    </div>

</body>
</html>
