{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciar Categorias</title>
    
    <!-- Estilos -->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">

    <!-- jQuery para AJAX -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

    <div class="container">
        <h2>Gerenciar Categorias</h2>

        <!-- Formulário para criar categoria -->
        <form id="categoriaForm" method="post">
            {% csrf_token %}
            <label for="cod_categoria">Código da Categoria:</label>
            <input type="text" name="cod_categoria" id="cod_categoria" required>

            <label for="descricao">Descrição:</label>
            <input type="text" name="descricao" id="descricao" required>

            <button type="submit" class="btn btn-success">Criar Categoria</button>
        </form>

        <!-- Lista de Categorias -->
        <h3>Lista de Categorias</h3>
        <ul id="categoriaLista">
            {% for categoria in categorias %}
                <li>{{ categoria.cod_categoria }} - {{ categoria.descricao }}</li>
            {% empty %}
                <li>Nenhuma categoria cadastrada.</li>
            {% endfor %}
        </ul>
    </div>

    <!-- Script AJAX para criar categorias sem recarregar -->
    <script>
        $(document).ready(function(){
            $("#categoriaForm").submit(function(event){
                event.preventDefault();
                $.ajax({
                    type: "POST",
                    url: "{% url 'criar_categoria' %}",
                    data: $(this).serialize(),
                    success: function(data) {
                        if (data.success) {
                            $("#categoriaLista").append("<li>" + data.cod_categoria + " - " + data.descricao + "</li>");
                            $("#cod_categoria").val(""); // Limpa o campo
                            $("#descricao").val(""); 
                        } else {
                            alert("Erro ao criar categoria!");
                        }
                    }
                });
            });
        });
    </script>

</body>
</html>
