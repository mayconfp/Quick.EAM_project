{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Categoria - GPP</title>
    <link rel="stylesheet" href="{% static 'css/gpp.css' %}">
</head>
<body>

    <h2>Criar Nova Categoria</h2>

    <!-- Mensagens de Feedback -->
    {% if messages %}
        <ul class="messages">
            {% for message in messages %}
                <li class="{{ message.tags }}">{{ message }}</li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <label for="descricao">Descrição da Categoria:</label>
        <input type="text" name="descricao" id="descricao" required>
    
        <label for="categoria_pai">Categoria Pai:</label>
        <select name="categoria_pai" id="categoria_pai">
            <option value="">Nenhuma</option>
            {% for categoria in categorias %}
                <option value="{{ categoria.cod_categoria }}">{{ categoria.descricao }}</option>
            {% endfor %}
        </select>
    
        <button type="submit">Criar Categoria</button>
    </form>
    
     
    <!-- Botão de Voltar -->
    <br>
    <a href="{% url 'listar_categorias' %}" class="btn btn-secondary">⬅️ Voltar para Lista</a>
    

</body>
</html>
