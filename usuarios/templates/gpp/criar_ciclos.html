{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Novo Ciclo de Manutenção</title>
    <link rel="stylesheet" href="{% static 'css/gpp.css' %}">
</head>
<body>
    {% include 'usuarios/partials/nav.html' %}

    <div class="container">
        <h2>Criar Novo Ciclo de Manutenção</h2>

        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_descricao">Descrição:</label>
                {{ form.descricao }}
            </div>

            <div class="form-group">
                <label for="id_categoria">Categoria:</label>
                {{ form.categoria }}
            </div>

            <div class="form-group">
                <label for="id_especialidade">Especialidade:</label>
                {{ form.especialidade }}
            </div>

            <div class="form-group">
                <label for="id_intervalo">Intervalo:</label>
                {{ form.intervalo }}
            </div>

            <div class="form-group">
                <label for="id_tipo_intervalo">Unidade do Intervalo:</label>
                {{ form.tipo_intervalo }}
            </div>

            <div class="form-group">
                <label for="id_ativo">Ativo:</label>
                {{ form.ativo }}
            </div>

            <button type="submit" class="btn btn-primary">Criar Ciclo</button>
        </form>

        <br>
        <a href="{% url 'listar_ciclos' %}" class="btn btn-secondary">Voltar para Lista</a>
    </div>

</body>
</html>
