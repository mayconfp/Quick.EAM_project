{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{% static 'favicon/favicon.png' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <title> Cadastro - QuickEAM</title>
</head>
<body>
<header>
    <button id="menuToggle" class="menu-btn">
        <span class="bar"></span>
        <span class="bar"></span>
        <span class="bar"></span>
    </button>
    <nav id="menu" class="menu hidden">
        <ul>
            <li><a href="{% url 'register' %}">Cadastrar-se</a></li>
            <li><a href="{% url 'login' %}">Login</a></li>
            <li><a href="#">Servi√ßos</a></li>
        </ul>
    </nav>
    <div class="logo">
        <a href="{% url 'home' %}" class="logo">
            <img src="{% static 'images/logo_homepage.png' %}" alt="Logo">
        </a>
    </div>
</header>

<div class="registro">
    <h1>Cadastro</h1>

    <p>Crie sua conta para acessar o sistema da QuickEAM.</p>
    <form method="post">
        {% csrf_token %}

        <label for="username">Usu√°rio ou CNPJ:</label>
        <input type="text" id="username" name="username">


        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email">

        <label for="password1">Senha:</label>
        <div class="password-container">
            <input type="password" id="password1" name="password1">
            <button type="button" onclick="togglePassword('password1')">üëÅÔ∏è</button>
        </div>

        <label for="password2">Confirma√ß√£o de senha:</label>
        <div class="password-container">
            <input type="password" id="password2" name="password2">
            <button type="button" onclick="togglePassword('password2')">üëÅÔ∏è</button>
        </div>


        <button type="submit">Cadastrar</button>
    </form>

</div>


<footer class="footer">
    <div class="footer-content">
        <p>&copy; 2024 QuickEAM. Todos os direitos reservados.</p>
        <ul class="footer-links">
            <li><a href="#">Termos de Uso</a></li>
            <li><a href="#">Pol√≠tica de Privacidade</a></li>
            <li><a href="#">Contato</a></li>
        </ul>
    </div>
</footer>
<script>
    document.getElementById("menuToggle").addEventListener("click", function () {
        const menu = document.getElementById("menu");
        menu.classList.toggle("hidden");
    });

</script>

<script>
    function togglePassword(fieldId) {
        const field = document.getElementById(fieldId);
        if (field.type === "password") {
            field.type = "text";
        } else {
            field.type = "password";
        }
    }
</script>

</body>
</html>
