<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Definir Nova Senha</title>
</head>
<body>
    {% if form %}
        <h2>Digite sua nova senha</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Redefinir Senha</button>
        </form>
    {% else %}
        <h2>Link inválido ou expirado</h2>
        <p>O link que você usou não é válido. Tente solicitar uma nova redefinição de senha.</p>
    {% endif %}

    {% if messages %}
        {% for message in messages %}
            <p>{{ message }}</p>
        {% endfor %}
    {% endif %}
</body>
</html>
